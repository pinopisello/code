<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>React In Action</title>
</head>

<body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/g/react@15.3.1(react.js+react-dom.js)"></script>
    <div id="ourFirstApp"></div>

    <script type="text/javascript">
        var mountTarget = document.getElementById('ourFirstApp');
        
        //ReactClass "Post"
        var Post = React.createClass( 
        //ReactClass object specification
        {
            propTypes: {
                user: React.PropTypes.string.isRequired,
                content: React.PropTypes.string.isRequired,
                id: React.PropTypes.number.isRequired,
            },
            render: function() {
                return (
                    React.createElement('div', {
                            className: 'post'
                        },
                        React.createElement('h2', {
                                className: 'postAuthor',
                                id: this.props.id
                            },
                            this.props.user,
                            React.createElement('span', {
                                    className: 'postBody'
                                },
                                this.props.content
                            )
                        ),
                        this.props.children
                    )
                );
            }
        }
        );

  
        //ReactClass "Comment"
        var Comment = React.createClass({
            propTypes: {
                id: React.PropTypes.number.isRequired,
                content: React.PropTypes.string.isRequired,
                user: React.PropTypes.string.isRequired,
            },
            render: function() {
                return (
                    React.createElement('div', {
                            className: 'comment'
                        },
                        React.createElement('h2', {
                                className: 'commentAuthor'
                            },
                            this.props.user,
                            React.createElement('span', {
                                    className: 'commentContent'
                                },
                                this.props.content
                            )
                        )
                    )
                );
            }
        });

        //App = PostElement(CommentElement)
        var App = React.createElement(Post, {
                id: 1,
                content: " said: This is a post!",
                user: 'mark',
            },
            React.createElement(Comment, {//CommentElement e' child PostElements
                id: 2,
                user: 'bob',
                content: " commented: wow! how cool!"
            })
        );

        ReactDOM.render(App, mountTarget);
    </script>
</body>

</html>
