<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <title>React In Action</title>
    </head>
    <body>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/g/react@15.3.1(react.js+react-dom.js)"></script>
        <!-- Babel e' necessario per processare JSX -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script> 
        <div id="container"></div>
      
        <script type="text/babel">  //serve a babel a capire che c'e' JSX dentro e server traspilation

const Counter = React.createClass({
    propTypes: {
        incrementBy: React.PropTypes.number,
        name: React.PropTypes.string,
        counterStyle: React.PropTypes.shape({
            color: React.PropTypes.string,
            fontSize: React.PropTypes.number
        }),
        onIncrement: React.PropTypes.func.isRequired,

    },

    getDefaultProps: function() {
        return {incrementBy: 1};
    },

    getInitialState: function() {
        return {count: 0}
    },

    onButtonClick: function() {
        //this.props.incrementBy = 2;  // genera errore:props si possono cambiare solo da FUORI il component */}
        this.setState(function(previousState, currentProps) {
            return {
                count: previousState.count + currentProps.incrementBy
            };
        });
    },


    render: function() {
        return (
            <div>
                <h1>{this.state.count}</h1>
                <button onClick={this.onButtonClick}>++</button>
            </div>
        )
    }
})

ReactDOM.render(
  <Counter incrementBy={1}/>,
  document.getElementById('container')
);


</script>
</body>
</html>
