<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <title>React In Action</title>
    </head>
    <body>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/g/react@15.3.1(react.js+react-dom.js)"></script>
        <!-- Babel e' necessario per processare JSX -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script> 
        <div id="container"></div>
      
        <script type="text/babel">  //serve a babel a capire che c'e' JSX dentro e server traspilation


var UserProfile = (props) => <img src={`https://cdn.example.com/${props.username}`}/>  //src={} sono inline expression dentro jsx per passare pros ad un Element
																					   //`....${}` e' ES6 strig templating
UserProfile.propTypes = {
    username: React.PropTypes.string
};

UserProfile.defaultProps = {
    username: 'Pippo'
};



var UserProfileLink = (props) =>  
            <a href={`https://ifelse.io/${props.username}`}>
              {props.username}
            </a>




UserProfileLink.defaultProps = {
    username: 'Pluto'
};



const UserCard = (props) =>  
        <div>
          <UserProfile username={props.username}/>
          <UserProfileLink username={props.username}/>
        </div>


ReactDOM.render(
  <UserCard username='cavolo'/>,
  document.getElementById('container')
);
</script>
</body>
</html>
